name: blockie_app
description: A Web3 sports life platform.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cached_network_image: ^3.2.2
  camera: ^0.10.0+1
  dio: ^4.0.6
  dio_log: ^2.0.4
  fluttertoast: ^8.1.1
  flutter_dotenv: ^5.0.2
  flutter_html: ^2.2.1
  get: ^4.6.5
  intl: ^0.17.0
  js: ^0.6.4
  json_annotation: ^4.7.0
  pointer_interceptor: ^0.9.3+3
  webview_flutter: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.2.1
  flutter_lints: ^2.0.1
  import_sorter: ^4.6.0
  json_serializable: ^6.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/activity/
    - assets/images/app_bar/
    - assets/images/common/
    - assets/images/profile/
    - assets/images/projects/
    - assets/images/project_details/
    - assets/images/projects_management/
    - assets/images/settings/
    - env/.env.development
    - env/.env.production
