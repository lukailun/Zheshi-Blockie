name: blockie_app
description: A Web3 sports life platform.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cached_network_image: ^3.2.2
  camera: ^0.10.0+1
  dio: ^4.0.6
  fluttertoast: ^8.1.1
  get: ^4.6.5
  intl: ^0.17.0
  js: ^0.6.4
  json_annotation: ^4.7.0
  package_info_plus: ^3.0.1
  pointer_interceptor: ^0.9.3+3
  webview_flutter: ^3.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.2.1
  flutter_lints: ^2.0.1
  import_sorter: ^4.6.0
  json_serializable: ^6.4.0

flutter:
  uses-material-design: true
  assets:
    - images/
    - images/activity/
    - images/app_bar/
    - images/common/
    - images/profile/
    - images/projects/
    - images/project_details/
    - images/projects_management/
    - images/settings/
