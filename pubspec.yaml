name: blockie_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cached_network_image: ^3.2.2
  camera: ^0.10.0+1
  dio: ^4.0.6
  fluttertoast: ^8.0.9
  get: ^4.6.5
  json_annotation: ^4.7.0
  pointer_interceptor: ^0.9.3+3
  webview_flutter: ^3.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.2.1
  flutter_lints: ^2.0.1
  import_sorter: ^4.6.0
  json_serializable: ^6.4.0

flutter:
  uses-material-design: true
  assets:
    - images/
    - images/activity/
    - images/app_bar/
    - images/common/
    - images/project_details/
    - images/settings/
